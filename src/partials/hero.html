<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Energy</title>
  <link rel="stylesheet" href="src/css/modern-normalize.css">
  <link rel="stylesheet" href="src/css/hero.css">
</head>
<body>
  <header>
    <section class="HeroSection">
      <div class="HeroContent">
        <div class="decorative-icon">
          <!-- SVG код для декоративного елемента -->
          <svg width="38" height="38" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="#242424" stroke-width="2"/>
            <line x1="12" y1="2" x2="12" y2="22" stroke="#242424" stroke-width="2"/>
            <line x1="2" y1="12" x2="22" y2="12" stroke="#242424" stroke-width="2"/>
            <line x1="4.93" y1="4.93" x2="19.07" y2="19.07" stroke="#242424" stroke-width="2"/>
            <line x1="4.93" y1="19.07" x2="19.07" y2="4.93" stroke="#242424" stroke-width="2"/>
          </svg>
        </div>
        <h1 class="hero-title">Get <span>Body</span> in shape, Stay healthy</h1>
        <p class="hero-text">Transform your physique and embrace a healthier lifestyle with our comprehensive fitness and nutrition support.</p>
        <div class="HeroTags">
          <button class="tag">#Sport</button>
          <button class="tag">#Healthy</button>
          <button class="tag">#Workout</button>
          <button class="tag">#Diet</button>
        </div>
      </div>

      <!-- Вибір зображення для різних екранів -->
      <div class="HeroImage">
        <picture>
          <source media="(min-width: 1024px)" srcset="src/img/desktop-1x.webp 1x, src/img/desktop-2x.webp 2x, src/img/desktop-3x.webp 3x" type="image/webp">
          <source media="(min-width: 1024px)" srcset="src/img/desktop-1x.jpg 1x, src/img/desktop-2x.jpg 2x, src/img/desktop-3x.jpg 3x" type="image/jpeg">
          <source media="(min-width: 768px)" srcset="src/img/tablet-1x.webp 1x, src/img/tablet-2x.webp 2x, src/img/tablet-3x.webp 3x" type="image/webp">
          <source media="(min-width: 768px)" srcset="src/img/tablet-1x.jpg 1x, src/img/tablet-2x.jpg 2x, src/img/tablet-3x.jpg 3x" type="image/jpeg">
          <source srcset="src/img/mobile-1x.webp 1x, src/img/mobile-2x.webp 2x, src/img/mobile-3x.webp 3x" type="image/webp">
          <source srcset="src/img/mobile-1x.jpg 1x, src/img/mobile-2x.jpg 2x, src/img/mobile-3x.jpg 3x" type="image/jpeg">
          <img src="src/img/desktop-1x.jpg" alt="Two people high-fiving during a workout">
        </picture>
      </div>
    </section>
  </header>

  <script src="src/js/hero.js"></script>
</body>
</html>
